<!DOCTYPE html>
<html>
<head>
  <title>Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="app">
  <div class="card">
    <h1>Analytics ðŸ“Š</h1>
    <p class="subtitle">Quiz performance summary</p>

    <div id="stats"></div>

    <button class="btn" onclick="downloadCSV()">â¬‡ Download Results</button>
  </div>
</div>

<script>
async function loadStats() {
  const res = await fetch("/results");
  const data = await res.json();

  const stats = document.getElementById("stats");

  if (data.length === 0) {
    stats.innerHTML = "<p>No results available yet.</p>";
    return;
  }

  const avg =
    data.reduce((a, b) => a + b.score, 0) / data.length;

  stats.innerHTML = `
    <div class="option">Participants: ${data.length}</div>
    <div class="option">Average Score: ${avg.toFixed(2)}</div>
    <div class="option">Highest Score: ${Math.max(...data.map(d => d.score))}</div>
  `;
}

function downloadCSV() {
  window.location.href = `/admin/download-results/${quizId}`;

}

loadStats();
</script>

</body>
</html>
