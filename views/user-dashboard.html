<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="app">
  <div class="card">
    <h1 id="quizTitle">Quiz</h1>
    <p id="statusText">Waiting for admin…</p>
    <button class="btn" id="joinBtn" onclick="joinQuiz()">Join Quiz</button>
  </div>
</div>

<script>
const username = localStorage.getItem("username");
const nickname = localStorage.getItem("nickname");

async function loadStatus() {
  const status = await fetch("/api/quiz-status").then(r => r.json());

  if (!status.currentQuiz) {
    statusText.innerText = "No quiz active";
    return;
  }

  quizTitle.innerText = status.title;

  if (status.started) {
    window.location.href = "/views/quiz.html";
  }
}

async function joinQuiz() {
  await fetch("/api/join-quiz", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, nickname })
  });

  joinBtn.disabled = true;
  joinBtn.innerText = "Joined ✔";
}

setInterval(loadStatus, 2000);
loadStatus();
</script>

</body>
</html>
