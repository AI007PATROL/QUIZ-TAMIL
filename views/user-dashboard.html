<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="app">
  <div class="card">
    <h1 id="quizTitle">Quiz</h1>
    <p id="statusText">Waiting for admin to start…</p>

    <button class="btn" id="joinBtn" onclick="joinQuiz()">Join Quiz</button>
  </div>
</div>

<script>
const username = localStorage.getItem("username");
const nickname = localStorage.getItem("nickname");
const joinBtn = document.getElementById("joinBtn");

async function loadStatus() {
  const res = await fetch("/api/quiz-status");
  const data = await res.json();

  document.getElementById("quizTitle").innerText = data.title;

  if (data.started) {
    window.location.href = "/views/quiz.html";
    return;
  }

  if (data.joined?.some(u => u.username === username)) {
    joinBtn.disabled = true;
    joinBtn.innerText = "Joined ✔";
    document.getElementById("statusText").innerText =
      "Waiting for admin to start…";
  }
}

async function joinQuiz() {
  joinBtn.disabled = true;
  joinBtn.innerText = "Joining…";

  await fetch("/api/join-quiz", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, nickname })
  });

  joinBtn.innerText = "Joined ✔";
  document.getElementById("statusText").innerText =
    "Waiting for admin to start…";
}

setInterval(loadStatus, 2000);
loadStatus();
</script>

</body>
</html>
