<script>
async function startQuiz() {
  const res = await fetch("/admin/start-quiz", {
    method: "POST",
    headers: { "x-admin": "true" }
  });
  const data = await res.json();
  alert(data.message);
}

async function resetQuiz() {
  const res = await fetch("/admin/reset-quiz", {
    method: "POST",
    headers: { "x-admin": "true" }
  });
  const data = await res.json();
  alert(data.message);
}

function logout() {
  localStorage.clear();
  window.location.href = "/";
}
