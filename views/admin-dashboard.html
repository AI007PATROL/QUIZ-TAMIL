<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="app">
  <div class="card">
    <h1>Admin Panel üõ†</h1>

    <select id="quizSelect"></select>

    <button class="btn" onclick="activateQuiz()">Activate Quiz</button>
    <button class="btn" onclick="startQuiz()">‚ñ∂ Start Quiz</button>
    <button class="btn secondary" onclick="resetQuiz()">‚èπ Reset</button>

    <hr>

    <button class="btn secondary" onclick="location.href='/views/admin-add-question.html'">Add Question</button>
    <button class="btn secondary" onclick="location.href='/views/admin-manage-questions.html'">Manage Questions</button>
    <button class="btn secondary" onclick="location.href='/views/admin-analytics.html'">Analytics</button>
    <button class="btn secondary" onclick="location.href='/views/admin-users.html'">Users</button>

    <button class="btn secondary" onclick="logout()">Logout</button>
  </div>
</div>

<script>
async function loadQuizzes() {
  const quizzes = await fetch("/api/quizzes").then(r => r.json());
  const sel = document.getElementById("quizSelect");
  sel.innerHTML = "";
  quizzes.forEach(q => {
    sel.innerHTML += `<option value="${q.id}">${q.title}</option>`;
  });
}

async function activateQuiz() {
  const quizId = quizSelect.value;
  await fetch("/admin/activate-quiz", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ quizId })
  });
  alert("Quiz activated");
}

async function startQuiz() {
  await fetch("/admin/start-quiz", { method: "POST" });
  alert("Quiz started");
}

async function resetQuiz() {
  await fetch("/admin/reset-quiz", { method: "POST" });
  alert("Quiz reset");
}

function logout() {
  localStorage.clear();
  location.href = "/";
}

loadQuizzes();
</script>

</body>
</html>
