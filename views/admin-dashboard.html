<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="app">
  <div class="card">
    <h1>Admin Panel üõ†</h1>

    <select id="quizSelect"></select>

   <button class="btn" onclick="startQuiz()">‚ñ∂ Start Quiz</button>
<button class="btn secondary" onclick="stopQuiz()">‚èπ Stop Quiz</button>
<button class="btn danger" onclick="deactivateQuiz()">‚ùå Deactivate Quiz</button>
<button onclick="location.href='/views/admin-add-question.html?role=admin'">
‚ûï Add Question
</button>
<button onclick="location.href='/views/admin-manage-questions.html?role=admin'">
üìù Manage Questions
</button>
<button onclick="location.href='/views/admin-analytics.html?role=admin'">
üìä Analytics
</button>
<button onclick="location.href='/views/admin-users.html?role=admin'">
üë• Manage Users
</button>

<script>
async function startQuiz() {
  const r = await fetch("/admin/start-quiz", { method: "POST" });
  alert((await r.json()).message);
}

async function stopQuiz() {
  const r = await fetch("/admin/stop-quiz", { method: "POST" });
  alert((await r.json()).message);
}

async function deactivateQuiz() {
  if (!confirm("Deactivate quiz?")) return;
  const r = await fetch("/admin/deactivate-quiz", { method: "POST" });
  alert((await r.json()).message);
}
</script>

  </div>
</div>

<script>
async function loadQuizzes() {
  const quizzes = await fetch("/api/quizzes").then(r => r.json());
  const sel = document.getElementById("quizSelect");
  sel.innerHTML = "";
  quizzes.forEach(q => {
    sel.innerHTML += `<option value="${q.id}">${q.title}</option>`;
  });
}

async function activateQuiz() {
  const quizId = quizSelect.value;
  await fetch("/admin/activate-quiz", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ quizId })
  });
  alert("Quiz activated");
}

async function startQuiz() {
  await fetch("/admin/start-quiz", { method: "POST" });
  alert("Quiz started");
}

async function resetQuiz() {
  await fetch("/admin/reset-quiz", { method: "POST" });
  alert("Quiz reset");
}

function logout() {
  localStorage.clear();
  location.href = "/";
}

loadQuizzes();
</script>

</body>
</html>
