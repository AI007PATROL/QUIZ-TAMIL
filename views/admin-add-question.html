<!DOCTYPE html>
<html>
<head>
  <title>Add Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="app">
  <div class="card">
    <h1>Add Question ✍️</h1>
    <p class="subtitle">Create engaging quiz questions</p>

    <textarea id="question" rows="3" placeholder="Question"></textarea>

    <input type="file" id="image" accept="image/*">

    <select id="type" onchange="toggleType()">
      <option value="single">Single Correct</option>
      <option value="multiple">Multiple Correct</option>
    </select>

    <input id="opt0" placeholder="Option A">
    <input id="opt1" placeholder="Option B">
    <input id="opt2" placeholder="Option C">
    <input id="opt3" placeholder="Option D">

    <div id="answers"></div>

    <button class="btn" onclick="addQuestion()">Save Question</button>
  </div>
</div>

<script src="/js/admin-add-question.js"></script>
</body>
</html>
