<!DOCTYPE html>
<html>
<head>
  <title>Quiz Login</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="center">

<div class="card">
  <h2>Quiz Login</h2>

  <button onclick="login()">Login</button>

<script src="/js/auth.js"></script>
</body>
</html>
